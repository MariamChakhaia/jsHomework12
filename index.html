<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <form id="login" class="logIn" method="POST">
            <div class="input">
                <label for="username" id="username-label">Username</label>
                <input type="text" id="username-input" name="username">
                <p class="error-text" id="error-username"></p>
            </div>
            <div class="input">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email-input" name="email">
                <p class="error-text" id="error-email"></p>
            </div>
            <div class="input">
                <label for="password" id="password-label">Password</label>
                <div class="icon+input">
                    <input type="password" id="password-input" name="password" class="Password">
                    <i class="fa-regular fa-eye icons" id="icon"></i>
                </div>
                <p class="error-text" id="error-password"></p>
            </div>
            <div class="input">
                <label for="password2" id="password2-label">Repeat Password</label>
                <div class="icon+input">
                    <input type="password" id="password-input2" name="password2" class="Password">
                    <i class="fa-regular fa-eye icons" id="icon1"></i>
                </div>
                <p class="error-text" id="error-password2"></p>
            </div>
            <div class="input2">
                <input type="radio" name="gender" class="choosegender">
                <label for="gender">Male</label>
                <input type="radio" name="gender" class="choosegender">
                <label for="gender">Female</label>
                <p class="error-text" id="error-gender"></p>
            </div>
            <div class="input2">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I agree with the terms and conditions</label>
                <p class="error-text" id="error-agree"></p>
            </div>
            <button type="submit" id="signup">Sign up</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
